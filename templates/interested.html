{% extends "base.html" %}

{% block content %}

<!-- IMAGE -->
<div class="jumbotron text-center interested-background-img" style="padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand navbar-dark" style='padding-top: 0px; margin-top: 0px'>
        <a class="navbar-brand" href="/">XPLR.IO</a>
        <div class="navbar-nav text-right">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/about">About</a>
            <a class="nav-item nav-link active" href="/interested">Sign Me Up!<span class="sr-only">(current)</span></a>
        </div>
    </nav>


    <div class="jumbotron-header" style="color: #FFFFFF">
        <h1>Glad You're Interested!</h1>
        <p class="lead">Enter your email, and we will stay in touch...</p>
        <!-- <p class="lead">The <b>Instagram/Yelp</b> for people who <b>Travel</b></p> -->
    </div>

    <div class="row">
        <div class="col-md-4 offset-4">
            <div class="d-flex justify-content-center">
                <form action="/signed-up" class='form-inline' method='POST'>
                    <input type="text" name="email" class="form-control mb-2 mr-sm-2" style="background-color: transparent; color: #EEEEEE" placeholder="Email"/>
                    <button type="submit" class="btn btn-dark mb-2" style="background-color: transparent; border-color: #EEEEEE">Submit</button>
                </form>
            </div>

        </div>
    </div>


    <!-- FOOTER -->
    <div style="position: absolute; left: 10px; bottom: 0px">
        <nav class="navbar navbar-expand navbar-dark">
            <div class="navbar-nav text-right">
                <a class="nav-item nav-link" href="/">Copyright xplr.io 2019 <span class="sr-only">(current)</span></a>
            </div>
        </nav>
    </div>
</div>

{% endblock %}
